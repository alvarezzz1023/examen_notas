<body onload="listarDatos()">
    <div class="container">
      <nav>

        <table class="striped">

    <div class="modal-content">
     
        <div class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="documento" type="text" class="validate" placeholder="validate">
                      <label for="documento">Documento</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nombre" type="text" class="validate" placeholder="nombre">
                      <label for="nombre">Nombre</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota1" type="text" class="validate" placeholder="nota1">
                      <label for="nota1">nota1</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota2" type="text" class="validate" placeholder="nota2">
                      <label for="nota2">nota2</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota3" type="text" class="validate" placeholder="Nota3">
                      <label for="nota3">nota3</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="observacion" type="text" class="validate" placeholder="observacion">
                  <label for="observacion">observacion</label>
                </div>
              </div>
                



                  <div class="row">
                    <div class="input-field col s6">
                        <button id= "btnActualizar" class="btn waves-effect waves-light" type="button" name="action">actualizar

                            <i class="material-icons right">send</i>
                          </button>
                    </div>
                  </div>              
                </form>
              </div>
        </div>  

    </div>
    <div class="modal-footer">
      
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
