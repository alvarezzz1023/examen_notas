<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <title>Editar Usuario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="documento" type="documento" class="validate">
                  <label for="documento">documento</label>
                </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nombre" type="nombre" class="validate">
                      <label for="nombre">nombre</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota1" type="nota1" class="validate">
                      <label for="nota1">nota1</label>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota2" type="nota2" class="validate">
                      <label for="nota2">nota2</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota3" type="nota3" class="validate">
                      <label for="nota3">nota3</label>
                    </div>
                  </div>

                 
              </div>

              <div class="row">
                <div class="input-field col s6">
                    <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                        <i class="material-icons right">send</i>
                      </button>
                  
                  
                </div>
              </div>
              
              
            </form>
          </div>

    
    </div>

       <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>  
    <script src="js/funciones.js"></script>
</body>
</html>
